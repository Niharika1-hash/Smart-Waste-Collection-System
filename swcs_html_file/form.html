<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>WPR FORM</title>
</head>

<body>
	
	<header>
	<h1>Waste Pickup Request Form</h1>
	<font size="4"><b>Please enter the information for the following fields</b></font> 
	</header>
	
	<br><br>

	<!--<h4>The date of pick up will be:</h4>-->
	
	<form>
		<label>Email ID</label><br>
		<input type ="text" name="email">
		<br><br>

		<h4><font size=3>Enter Address</font></h4>
		<font size=3>Address Line 1</font>
		<label>(House Number, Apartment/Street Name)</label><br>
		<input type ="text" name="add1">
		<br><br>
		

		<label>Address Line 2</label><br>
		<input type ="text" name="add2">
		<br><br>

		<label>City</label><br>
		<input type ="text" name="city">
		<br><br>

		<label>Pincode</label><br>
		<input type ="text" id="pincode" name="pincode">
		<br><br>

		<h4><label>Category</label></h4>
		<input type ="radio" name="Category">
		<label>Organic Waste</label><br>
		<input type ="radio" name="Category">
		<label>Recyclable Waste</label><br>
		<input type ="radio" name="Category">
		<label>Hazardous Waste</label><br>
		<input type ="radio" name="Category">
		<label>Medical Waste</label><br>
		<input type ="radio" name="Category">
		<label>Electronic Waste</label><br>
		<br><br>

		<h4><label>Weight</label><br></h4>
		<input type="number" step="0.01" min=0 name="weight">
		<br><br>

		<input type="submit" value="Submit">
	</form>

</body>
</html>
